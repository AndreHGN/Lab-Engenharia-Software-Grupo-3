{% load static %}
<!--This is the base template-->
<html>
<head>
    <title>Home</title>

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!--<div id="header">
        {% if user.is_authenticated %}
        <div id="user">
            Olá {{ user }}, <a href="{% url 'logout' %}">Logout</a>
        </div>
        {% endif %}
        <h1><a href="/">Django CRUD Exemplo</a></h1>
    </div> -->
    <!-- Navigation-->  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div style="align-items:center;" class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Game Auction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Perfil</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">Lotes</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'lote:lote_new' %}">Registrar Lote</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="{% url 'lote:lote_list' %}">Lotes do usuário</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div style="display: flex; flex-direction: 1; align-items: center; text-align: center;">
                {% if user.is_authenticated %}
                <h5> Olá, {{user.username}} </h5>
                <a style="margin-left: 1em;" class="btn btn-outline-dark" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-in-right"></i> Logout
                </a>
                {% else %}
                <a class="btn btn-outline-dark" href="{% url 'login' %}">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                <a style="margin-left: 1em;" class="btn btn-outline-dark mr-2" href="{% url 'signup' %}">
                    <i class="bi bi-box-arrow-in-right"></i> Cadastrar
                </a>
                {% endif %}
                <br>

            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div><!-- content -->
    
    <div id="footer">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
